<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Series</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid bg-info">
        <div class="row d-flex align-items-center mb-5" style="background-color: aqua;">
            <img src="tv.png" class="col-1">
            <h1 class="col-2" style="text-align: center;">TV Series</h1>
        </div>
    </div>    
    <div class="container">
        <div class="row"> 
            <div class="col-6">
                <table class="table table-striped">
                    <thead class="thead-dark">
                      <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Channels</th>
                        <th>Seasons</th>
                      </tr>
                    </thead>
                    <tbody id="series"></tbody>
                </table>
            </div>
            <div class="col-4">
                <div class="col-3" id="container-card">
                    
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-6">
                <p id="average"></p>
            </div>
        </div>
    </div>
    <script type="module" src="./scripts/data.js"></script>
    <script type="module" src="./scripts/series.js"></script>
    <script type="module" src="./scripts/main.js"></script>
</body>
</html>
